name: Update Chapter Manhwa/Manhua

# on:
#   schedule:
#     # Setiap hari jam 01.00 UTC (â‰¡ 08.00 WIB)
#     - cron: '0 23 * * *'


on:
  # 1. Pemicu MANUAL (dengan input)
  workflow_dispatch:
    inputs:
      max_manhwa:
        description: 'Maximum number of Manhwa to scrape'
        required: false
        default: '10'

  # 2. Pemicu OTOMATIS (sesuai jadwal)
  schedule:
    - cron: '*/5 * * * *'  # Setiap 5 menit
      
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install supabase requests beautifulsoup4 storage3 realtime websockets lxml Pillow python-dotenv

      - name: Run Scrape Links Script
        run: python scrape_links_only.py

      - name: Run Generate Manifest Script
        run: python generate-manifest.py